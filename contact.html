<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | OralSpring</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      href="https://i.postimg.cc/pXc60HVV/Chat-GPT-Image-Oct-25-2025-12-22-03-AM-removebg-preview.png"
    />
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/pXc60HVV/Chat-GPT-Image-Oct-25-2025-12-22-03-AM-removebg-preview.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="floating-icons">
      <img
        src="https://i.postimg.cc/SNRd6vzN/tooth.png"
        class="icon icon1"
        alt="tooth"
      />
      <img
        src="https://i.postimg.cc/rF71SFk1/toothbrush.png"
        class="icon icon2"
        alt="toothbrush"
      />
      <img
        src="https://i.postimg.cc/YSRLytJz/sparkle.png"
        class="icon icon3"
        alt="sparkle"
      />
      <img
        src="https://i.postimg.cc/85scKMdB/heart.png"
        class="icon icon4"
        alt="heart"
      />
    </div>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <img
            src="https://i.postimg.cc/pXc60HVV/Chat-GPT-Image-Oct-25-2025-12-22-03-AM-removebg-preview.png"
            alt="Oral Spring Logo"
            class="logo-img"
          />
          <div class="logo">Oral<span> Spring</span></div>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="product.html">Technology</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact">
      <div class="contact-container">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>Questions and feedback - we'd love to hear from you!</p>
          <ul>
            <li><strong>Email:</strong> contact@oral-spring.com</li>
          </ul>
        </div>

        <form
          id="contactForm"
          class="contact-form"
          action="https://formspree.io/f/xldpqvjl"
          method="POST"
        >
          <h3>Send Us a Message</h3>
          <input type="text" name="name" placeholder="Full Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>

        <script>
          document
            .getElementById("contactForm")
            .addEventListener("submit", async function (e) {
              e.preventDefault();
              const formData = {
                name: this.name.value,
                email: this.email.value,
                message: this.message.value,
              };

              const response = await fetch("https://formspree.io/f/xldpqvjl", {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              });

              if (response.ok) {
                alert("Message sent successfully!");
                this.reset();
              } else {
                alert("Error sending message. Try again later.");
              }
            });
        </script>
      </div>
    </section>
    <footer>
      <p>Â© 2025 OralSpring | All Rights Reserved</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
