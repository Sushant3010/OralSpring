<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | OralSpring</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Oral<span>Spring</span></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="product.html">Our App</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact">
      <div class="contact-container">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            Have questions, feedback, or need dental advice? We’d love to hear
            from you!
          </p>
          <ul>
            <li><strong>Email:</strong> contact@oral-spring.com</li>
          </ul>
        </div>

        <form
          id="contactForm"
          class="contact-form"
          action="https://formspree.io/f/xldpqvjl"
          method="POST"
        >
          <h3>Send Us a Message</h3>
          <input type="text" name="name" placeholder="Full Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>

        <script>
          document
            .getElementById("contactForm")
            .addEventListener("submit", async function (e) {
              e.preventDefault();
              const formData = {
                name: this.name.value,
                email: this.email.value,
                message: this.message.value,
              };

              const response = await fetch("https://formspree.io/f/xldpqvjl", {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              });

              if (response.ok) {
                alert("Message sent successfully!");
                this.reset();
              } else {
                alert("Error sending message. Try again later.");
              }
            });
        </script>
      </div>
    </section>
    <footer>
      <p>© 2025 OralSpring | All Rights Reserved</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
